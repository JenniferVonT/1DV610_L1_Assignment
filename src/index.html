<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Assignment L1 - 1DV610</title>
  <script type="module" src="./js/index.js"></script>
</head>
<body>
  <form id="inputForm" method="POST">
    <h1>Try it out!</h1>
    <input type="text" id="nameInput" autocomplete="off" placeholder="What's your name?">
      <fieldset id="radioAnswers">
        <h2>Pick one!</h2>
        <div id="radioBtns">
          <label>
            <input type="radio" name="answer" value="cat" checked>CAT
          </label>
          <label>
            <input type="radio" name="answer" value="dog">DOG
          </label>
        </div>
      </fieldset>
    <input type="submit" value="See what happens!" id="nameSubmitBtn">
  </form>

  <div id="inputResponse" class="hidden">
    <h2>WELCOME <b id="username"></b>!</h2>
    <p>Here are some facts about the <b id="breed"></b>!</p>
    <ul>
      <li id="originLi">Country of origin: <b id="origin"></b></li>
      <li>Temperament: <b id="temperament"></b></li>
      <li>Average Weight: <b id="weight"></b> kg</li>
      <li>Average lifespan: <b id="lifespan"></b> years</li>
    </ul>

    <p id="description"></p>

    <img id="animalImg" alt="animal" height="600px">

    <p id="wikiRow">Read more about the breed <a id="wiki" href="" target="blank">HERE</a></p>
  </div>
</body>
</html>
